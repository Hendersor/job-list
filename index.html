<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
    <title>Job list</title>
</head>
<body>
    <main class="main-container">
        <section class="job-container">
            <img src="https://res.cloudinary.com/dwdz4mn27/image/upload/v1640983800/photosnap_kmajdn.svg" alt="company logo">

            <div class="company">
                <h1>Photosnap</h1>
                <div>NEW!</div>
                <div>FEATURED</div>
            </div>

            <div class="job-info">
                <h1>Senior Frontend Developer</h1>
                <p>
                    1d ago <span>&#183;</span>
                    Full Time <span>&#183;</span>
                    USA only
                </p>
            </div>

            <div class="divider"></div>

            <div class="tags">
                <p class="frontend tag">Frontend   </p>
                <p class="senior tag">Senior     </p>
                <p class="html tag">HTML       </p>
                <p class="css tag">CSS        </p>
                <p class="js tag">JavaScript </p>
            </div>
        </section>
    </main>
</body>
</html>
